<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats Preview Card Component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="section-image">
      <picture>
        <source media="(max-width: 769px)" srcset="images/image-header-mobile.jpg">
        <source media="(min-width: 700px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="People on PCs">
      </picture>

      <div></div>
    </section>

    <section class="section-text">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
      <div class="div-flex">
        <div>
          <h1>10k+</h1>
          <p>COMPANIES</p>
        </div>
        <div>
          <h1>314</h1>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h1>12M+</h1>
          <p>QUERIES</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faruque Dewan</a>.
  </footer>
</body>
</html>
